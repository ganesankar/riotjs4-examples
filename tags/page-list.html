<page-list>
    <!-- Page Heading -->

    <div class="d-sm-flex align-items-center justify-content-between mb-2">
        <breadcrumb></breadcrumb>
    </div>

    <!-- Content Row -->
    <div class="row">

        <!-- Content Column -->
        <div class="col-lg-12 mb-4">
            <!-- Project Card Example -->
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">List</h6>
                </div>
                <div class="card-body">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                <th scope="col">#</th>
                                <th scope="col">Name</th>
                                <th scope="col">Phone</th>
                                <th scope="col">Balance</th>
                                <th scope="col">Active</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr each="{item in state.list}" onclick="{()=>itemClicked(item)}" class="clickable">
                                <th scope="row">{item.id}</th>
                                <td>{item.name}</td>
                                <td>{item.phone}</td>
                                <td>{item.balance}</td>
                                <td><i class="fas fa-star fa-sm { (item.isActive === true) ? ' ' : 'text-white-50' }"></i></a></td>
                                </tr>
                            </tbody>
                        </table>
                </div>
            </div>
        </div>
   </div>
    <script>
        export default {
            state:{
                list:[]
            },
            async onMounted(props,state){
                await this.service.getList();
                this.query.select('list').subscribe(list => this.update({list:list}));
                this.service.clearBreadcrumb();
            },
            itemClicked(item){
                this.service.pushBreadcrumb(item.name,item.id);
                this.router.navigate('/list/' + item.id);
            }
        }
    </script>
    <style>
    </style>
</page-list>
