<app>
  <login if="{!state.isLoggedIn}"></login>
  <div id="wrapper" if="{state.isLoggedIn}">
    <sidebar page="{state.page}" on-change="{onPageChanged}"></sidebar>
    <div id="content-wrapper" class="d-flex flex-column">
      <div id="content">
        <top-section></top-section>
        <div is="{state.page}" class="container-fluid"></div>
      </div>
      <bottom-section></bottom-section>
    </div>
  </div>

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <script>
    export default {
      state: {
        isLoggedIn: false,
        page: 'page-dashboard'
      },
      onMounted(props, state) {
        this.query.select('isLoggedIn').subscribe(val => {
          this.update({ isLoggedIn: val });
        });
        this.query.select('page').subscribe(val => {
          this.update({ page: val });
        });
      }
    }
  </script>
  <style>
    /* Top Level CSS */
    table {
			table-layout: fixed;
			width: 100%;
		}
		.fa-2x {
			font-size: 1em;
			margin-left: 5px;
		}
		.clickable {
			cursor: pointer;
		}
    sidebar {
      background-color: #224abe;
    }
    login {
      width: 100%;
    }
  </style>
</app>
